<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Your Feedback - Fynd</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-12">
        <div class="max-w-2xl mx-auto bg-white rounded-2xl shadow-xl p-8" id="mainCard">
            <!-- Initial Feedback Form -->
            <div id="feedbackForm">
                <div class="text-center mb-8">
                    <h1 class="text-4xl font-bold text-gray-800 mb-2">Share Your Feedback</h1>
                    <p class="text-gray-600">We'd love to hear about your experience</p>
                </div>

                <div class="space-y-6">
                    <!-- Star Rating -->
                    <div>
                        <label class="block text-lg font-semibold text-gray-700 mb-3 text-center">
                            How would you rate your experience?
                        </label>
                        <div class="flex justify-center gap-2" id="starContainer">
                            <!-- Stars will be generated by JS -->
                        </div>
                        <p class="text-center mt-2 text-gray-600 hidden" id="ratingText"></p>
                    </div>

                    <!-- Review Text -->
                    <div>
                        <label class="block text-lg font-semibold text-gray-700 mb-3">
                            Tell us more (optional)
                        </label>
                        <textarea
                            id="reviewText"
                            placeholder="Share details about your experience..."
                            rows="6"
                            maxlength="5000"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent resize-none"
                        ></textarea>
                        <p class="text-sm text-gray-500 mt-1">
                            <span id="charCount">0</span> / 5000 characters
                        </p>
                    </div>

                    <!-- Error Message -->
                    <div id="errorMsg" class="hidden flex items-center gap-2 bg-red-50 text-red-700 p-4 rounded-lg">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <span id="errorText"></span>
                    </div>

                    <!-- Submit Button -->
                    <button
                        id="submitBtn"
                        class="w-full py-4 rounded-lg font-bold text-lg flex items-center justify-center gap-2 bg-indigo-600 hover:bg-indigo-700 text-white transition-colors"
                    >
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                        </svg>
                        Submit Feedback
                    </button>
                </div>
            </div>

            <!-- Success Screen -->
            <div id="successScreen" class="hidden text-center">
                <svg class="w-16 h-16 text-green-500 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <h2 class="text-3xl font-bold text-gray-800 mb-4">Thank You!</h2>
                <div class="bg-blue-50 rounded-lg p-6 mb-6">
                    <p id="aiResponse" class="text-gray-700 text-lg leading-relaxed"></p>
                </div>
                <button
                    id="resetBtn"
                    class="bg-indigo-600 text-white px-8 py-3 rounded-lg font-semibold hover:bg-indigo-700 transition-colors"
                >
                    Submit Another Review
                </button>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_URL = 'http://localhost:8000'; // Change to your deployed backend URL
        
        let selectedRating = 0;

        // Initialize star rating
        function initStars() {
            const container = document.getElementById('starContainer');
            for (let i = 1; i <= 5; i++) {
                const star = document.createElement('button');
                star.type = 'button';
                star.className = 'transition-transform hover:scale-110 focus:outline-none';
                star.innerHTML = `
                    <svg class="w-12 h-12 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"></path>
                    </svg>
                `;
                star.dataset.rating = i;
                star.addEventListener('click', () => selectRating(i));
                star.addEventListener('mouseenter', () => hoverRating(i));
                star.addEventListener('mouseleave', () => hoverRating(0));
                container.appendChild(star);
            }
        }

        function updateStars(rating) {
            const stars = document.querySelectorAll('#starContainer button');
            stars.forEach((star, idx) => {
                const svg = star.querySelector('svg');
                if (idx < rating) {
                    svg.classList.remove('text-gray-300');
                    svg.classList.add('text-yellow-400');
                    svg.setAttribute('fill', 'currentColor');
                } else {
                    svg.classList.remove('text-yellow-400');
                    svg.classList.add('text-gray-300');
                    svg.setAttribute('fill', 'none');
                }
            });
        }

        function selectRating(rating) {
            selectedRating = rating;
            updateStars(rating);
            const ratingText = document.getElementById('ratingText');
            ratingText.textContent = `${rating} ${rating === 1 ? 'star' : 'stars'} selected`;
            ratingText.classList.remove('hidden');
        }

        function hoverRating(rating) {
            if (rating === 0) {
                updateStars(selectedRating);
            } else {
                updateStars(rating);
            }
        }

        // Character counter
        document.getElementById('reviewText').addEventListener('input', (e) => {
            document.getElementById('charCount').textContent = e.target.value.length;
        });

        // Submit handler
        document.getElementById('submitBtn').addEventListener('click', async () => {
            const reviewText = document.getElementById('reviewText').value.trim();
            const errorMsg = document.getElementById('errorMsg');
            const errorText = document.getElementById('errorText');
            const submitBtn = document.getElementById('submitBtn');

            // Validation
            if (selectedRating === 0) {
                errorText.textContent = 'Please select a star rating';
                errorMsg.classList.remove('hidden');
                return;
            }

            errorMsg.classList.add('hidden');

            // Loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = `
                <svg class="w-5 h-5 animate-spin" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Submitting...
            `;

            try {
                const response = await fetch(`${API_URL}/api/reviews`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        rating: selectedRating,
                        review_text: reviewText
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to submit review');
                }

                const data = await response.json();
                
                // Show success screen
                document.getElementById('feedbackForm').classList.add('hidden');
                document.getElementById('successScreen').classList.remove('hidden');
                document.getElementById('aiResponse').textContent = data.ai_response;

            } catch (error) {
                console.error('Submission error:', error);
                errorText.textContent = 'Failed to submit review. Please try again.';
                errorMsg.classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtn.innerHTML = `
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                    </svg>
                    Submit Feedback
                `;
            }
        });

        // Reset handler
        document.getElementById('resetBtn').addEventListener('click', () => {
            selectedRating = 0;
            document.getElementById('reviewText').value = '';
            document.getElementById('charCount').textContent = '0';
            document.getElementById('ratingText').classList.add('hidden');
            document.getElementById('errorMsg').classList.add('hidden');
            updateStars(0);
            
            document.getElementById('successScreen').classList.add('hidden');
            document.getElementById('feedbackForm').classList.remove('hidden');
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = false;
            submitBtn.innerHTML = `
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                </svg>
                Submit Feedback
            `;
        });

        // Initialize
        initStars();
    </script>
</body>
</html>
